name: Unit Test for Inference

on:
  push:
    branches:
      - md-unittests
      
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: test 
        run: ls chatbot_inference
        working-directory: ${{ env.GITHUB_WORKSPACE }}
      - name: Install libs
        run: |
          #python -m pip install --upgrade pip
          pip install -r chatbot_inference/requirements.txt
        working-directory: ${{ env.GITHUB_WORKSPACE }}
      - name: Unit test execution
        run: cd chatbot_inference && python test_predict.py
        working-directory: ${{ env.GITHUB_WORKSPACE }}
